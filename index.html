<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bin2Dec</title>
</head>
<body>
    <main>
        <section class="mainContainer">
            <div class="container-description">
                <div class="container-title">
                    <h1>Bin2Dec</h1>
                </div>
                <div class="container-text">
                    <p>De forma simplificada, converta números de binário para decimal.</p>
                </div>
            </div>
            <div class="container-core">
                <div class="number-binary">
                    <label for="binary">Número binário</label><br>
                    <input type="text" id="binary" name="binary" class="binary">
                </div>
                <div class="number-decimal">
                    <label for="decimal">Número decimal</label><br>
                    <input type="text" id="decimal" name="decimal" class="decimal">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-name">
                <a href="https://github.com/gustavodahora">Gustavo da Hora</a>
            </div>
            <div class="footer-links">
                <a href="https://github.com/gustavodahora"><img src="img/GitHub-Mark.png" alt="Github"></a>
            </div>
        </div>
    </footer>
</body>
</html>
