<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bin2Dec</title>
</head>
<body>
    <main>
        <section class="mainContainer">
            <div class="container-description">
                <div class="container-title">
                    <h1>Bin2Dec</h1>
                </div>
                <div class="container-text">
                    <p>Convert numbers from binary to decimal.</p>
                </div>
            </div>
            <div class="container-core">
                <div class="number-binary">
                    <label for="binary">Binary number</label><br>
                    <input type="text" id="binary" name="binary" class="binary">
                    <button>Converter</button>
                </div>
                <div class="number-decimal">
                    <label for="decimal">Decimal number</label><br>
                    <input type="text" id="decimal" name="decimal" class="decimal">
                </div>
            </div>
            <div class="container-historyTitle">
                <h2>History</h2>
            </div>
            <div class="container-history" name="container-history">
                <!-- <p>10010 = 18</p><br> -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-name">
                <a href="https://github.com/gustavodahora">Gustavo da Hora</a>
            </div>
            <div class="footer-links">
                <a href="https://github.com/gustavodahora"><img src="img/GitHub-Mark.png" alt="Github"></a>
            </div>
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
